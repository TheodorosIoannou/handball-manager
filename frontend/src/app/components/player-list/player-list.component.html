<div class="container">
  <div class="header">
    <h2>Players</h2>
    <button class="btn btn-primary" (click)="navigateToAdd()">Add Player</button>
  </div>

  <div *ngIf="error" class="alert alert-error">{{ error }}</div>
  <div *ngIf="loading" class="loading">Loading players...</div>

  <table *ngIf="!loading && players.length > 0" class="table">
    <thead>
      <tr>
        <th>Shirt #</th>
        <th>Name</th>
        <th>Position</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players" [class.inactive]="!player.active">
        <td>{{ player.shirtNumber }}</td>
        <td>{{ player.firstName }} {{ player.lastName }}</td>
        <td>{{ positionLabels[player.position] }}</td>
        <td>
          <span [class]="player.active ? 'badge badge-success' : 'badge badge-inactive'">
            {{ player.active ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-secondary" (click)="navigateToEdit(player.id!)">Edit</button>
          <button *ngIf="player.active" class="btn btn-sm btn-warning" (click)="deactivatePlayer(player.id!)">
            Deactivate
          </button>
          <button class="btn btn-sm btn-danger" (click)="deletePlayer(player.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && players.length === 0" class="empty-state">
    No players found. Click "Add Player" to create your first player.
  </div>
</div>
